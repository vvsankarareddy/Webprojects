<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
  <title>profile card</title>
</head>
<body>
 <div class="profile-card">
   <div class="image">
     <img src="/IMG_20231222_072031_920.jpg" alt="">
   </div>
   <div class="details">
     <span class="name"> MONKEY.D.LUFFY</span>
     <span class="job">PIRATE KING</span>
   </div>
   <div class="icons">
     <a href="" style="background-color: #4267b2;" ><i class='bx bxl-facebook'></i></box-icon></a>
     <a href="" style="background-color: #25D366;"><i class='bx bxl-whatsapp'></i></box-icon></a>
     <a href="" style="background-color: #e1306c;"><i class='bx bxl-instagram'></i></box-icon></a>
     <a href="" style="background-color: #1da1f2;"><i class='bx bxl-twitter'></i></a>
     <a href="" style="background-color: #0088cc;"><i class='bx bxl-telegram'></i></box-icon></a>
   </div>
   <div class="buttons">
     <button class="follow">FOLLOW</button>
     <button class="message">MESSAGE</button>
   </div>
 </div>
 <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js">
</body>
 </html>
